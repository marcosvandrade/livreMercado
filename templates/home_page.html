{% extends "base.html" %}

{% load static %}

<title>Livre Mercado</title>

{% block base_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}'>
{% endblock %}
    
{% block content %}
    <div class='row'>
		<div class='col'>
		<img src="{% static 'img/ecommerce2.jpg' %}" style="width: 96%"; />
		{% comment %} <p>{{ content }}</p> {% endcomment %}
		</div>
	</div>

	{% if request.user.is_authenticated %}
		<div class='row'>
		<div class='col'>
			<h1>Premium</h1>
			<p>{{ premium_content }}</p>
		</div>
		</div>
	{% endif %}
    
{% endblock %}
