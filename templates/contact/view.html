{% extends "base.html" %}

{% block content %} 
    <div class='ml-4'>
        <h1>{{ title }}</h1>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <p>{{ content }}</p>
                <div class='col-sm-6 col-12'>
                    <form method='POST'> {% csrf_token %}
                        {{ form }}
                        <button type='submit' class='btn btn-outline-secondary mt-2' >Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
