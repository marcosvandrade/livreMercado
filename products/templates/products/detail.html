{% extends "base.html" %}

{% block content %}

    <div class='row'>
        <div class='col'>
            <h1>{{ object.title }}</h1>
            {% comment %} {{ object.timestamp|timesince }} atrás {% endcomment %}
            {% comment %} <h3>{{ "Um título qualquer"|title }}</h3> {% endcomment %}
            {{ object.description|linebreaks }} <br/>
            {% if object.image %}
                <img src='{{ object.image.url }}' class='img-fluid'/>
            {% endif %}
        </div>
    </div>

{% endblock content %}
