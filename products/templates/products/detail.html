{% extends "base.html" %}

{% block content %}

    <div class='row'>
        <div class='col'>
            <h1>{{ object.title }}</h1>
            <h2 class="card-title">R$ {{ object.price }}</h2>
                {{ object.description|linebreaks }} <br/>
            {% if object.image %}
                <img src='{{ object.image.url }}' style="width: 25rem; />
            {% endif %}

        </div>
    </div>

{% endblock content %}
